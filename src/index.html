<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Tracker</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/68e1458f78.js" crossorigin="anonymous"></script>
</head>
<body class='bg-neutral-300'>
	<header class="text-center bg-neutral-900 text-light">
		<h1>Time Tracker</h1>
		<ul class="flex max-w-5xl mx-auto my-6">
			<li class="flex-1"><strong>Options:</strong></li>
			<li class="flex-1">
				<label for="show_seconds">
					<input class="opt-input" type="checkbox" name="show_seconds" value="show_seconds" checked> Show Seconds</label>
					<select id="seconds_display" class="opt-input mx-4 px-2 py-1 text-dark hidden" name="seconds_display">
						<option value="numbers">Numbers</option>
						<option value="dots">Dots</option>
						<option value="line" selected>Line</option>
					</select>
			</li>
			<li class="flex-1">
				<label for="hr24">
					<input class="opt-input" type="checkbox" name="hr24" value="hr24"> 24-Hour Time</label>
			</li>
			<li class="flex-1">
				<label for="clockright">
					<input class="opt-input" type="checkbox" name="clockright" value="clockright" checked> Clock on Right</label>
			</li>
		</ul>
	</header>
	<main class="grid grid-cols-1 md:grid-cols-2 h-screen text-center">
		<article id="clock_container" class="flex flex-col items-center justify-center text-dark col-span-1 row-start-1">
			<h2 id="clock" class="flex-shrink-0 flex-grow-1 text-8xl mb-4"></h2>
			<div id="counter" class="flex-none text-xs w-9/12 mx-8 box-border">
			</div>
			<div id="lineContainer" class="bg-neutral-400 h-2 w-9/12 hidden">
				<div id="line" class="bg-accent-500 h-2"></div>
			</div>
		</article>
		<article id="timers_container" class="bg-neutral-700 text-light p-4 col-span-1 row-start-1">
			<div class="timer flex-1 bg-primary-400 p-4 text-dark" data-idx="0">
				<h3 class="title-input">
					<form>
						<input type="text" name="title" placeholder="Title" value="Title" class="p-2 text-center bg-primary-300">
						<div class="h-0 w-0 border-0 p-0 m-0 overflow-hidden"><input type="submit" tabindex="-1"></div>
					</form>
				</h3>
				<span class="play-pause inline-block m-4" data-playing="false"><i class="fad fa-play-circle fa-10x cursor-pointer"></i></span>
				<div class="time-container ml-5">
					<p class="time text-2xl inline-block mr-2 align-middle">00:00:00</p>
					<i class="fas fa-backspace text-xl align-middle cursor-pointer clear-time text-error-500 disabled"></i>
				</div>
			</div>
		</article>
	</main>
	<script src="./js/scripts.js"></script>
</body>
</html>
