<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Standard Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <!-- For iPhone: -->
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
  <!-- Manifest -->
  <link rel="manifest" href="/site.webmanifest">
	<title>Time Tracker</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/68e1458f78.js" crossorigin="anonymous"></script>
</head>
<body class='bg-neutral-300 flex flex-col items-stretch h-screen md:max-h-screen font-body'>
	<header class="text-center bg-neutral-900 text-light">
		<h1>Time Tracker</h1>
		<ul class="flex max-w-5xl mx-auto my-6">
			<li class="flex-0"><strong>Options:</strong></li>
			<li class="flex-1 flex flex-row flex-wrap">
				<label class="flex-auto" for="show_seconds"><input class="opt-input" type="checkbox" name="show_seconds" value="show_seconds" checked> Show Seconds</label>
				<label class="flex-auto" for="sec_numbers"><input class="opt-input" type="checkbox" name="sec_numbers" value="sec_numbers" checked> Include Numbers</label>
				<label class="flex-auto" for="seconds_display">
					Display Style
					<select id="seconds_display" class="opt-input px-2 py-1 w-2/3 mt-2 text-dark hidden" name="seconds_display">
						<option value="none">-- None --</option>
						<option value="dots">Dots</option>
						<option value="line">Line</option>
						<option value="circle" selected>Circle</option>
					</select>
				</label>
			</li>
			<li class="flex-1">
				<label for="clock_right">
					<input class="opt-input" type="checkbox" name="clock_right" value="clock_right"> Clock on Right / Bottom</label>
			</li>
			<li class="flex-1">
				<label for="hr24">
					<input class="opt-input" type="checkbox" name="hr24" value="hr24"> 24-Hour Time</label>
			</li>
		</ul>
	</header>
	<main id="main" class="clock_left flex-auto grid grid-cols-1 items-stretch">
		<!-- CLOCK -->
		<article id="clock_container" class="place-top md:place-left relative flex flex-col flex-1 items-center justify-center text-dark text-center p-4 min-h-1/2 md:min-h-auto md:max-h-screen">
			<h2 id="clock" class="relative block flex-shrink-0 flex-grow-1 text-4xl md:text-5xl lg:text-7xl mb-4 min-w-1/5"></h2>
			<!-- counter containers -->
			<div id="dotsContainer" class="absolute origin-left transform translate-x-1/2 -rotate-90 flex-none w-9/12 box-border hidden"></div>
			<div id="lineContainer" class="bg-neutral-400 h-2 w-9/12 hidden">
				<div id="line" class="bg-accent-500 h-2"></div>
			</div>
			<svg id="circleContainer" class="absolute origin-left flex-none box-border hidden flex items-center justify-center m-0 p-0 bg-transparent" width="400" height="400">
				<circle class="circle" />
				<circle class="circle fill-circle" />
			</svg>
		</article>
		<!-- TABS: TIMERS & TIME ENTRIES -->
		<article id="tabbedContent" class="place-bottom md:place-right flex flex-col flex-1 items-start bg-neutral-800 text-light p-4">
			<!-- TABS: NAV -->
			<nav id="tabs" class="flex flex-0 flex-row flex-wrap justify-start items-stretch" data-inactive-color="bg-neutral-600">
				<span class="tab flex-grow-1 py-2 px-4 active bg-neutral-400" data-content="timers_container" data-color="bg-neutral-400">Timers</span>
				<span class="tab flex-grow-1 py-2 px-4 bg-neutral-600" data-content="time_entries" data-color="bg-tertiary-200">Time Entries</span>
			</nav>
			<!-- TABS: CONTENT -->
			<!-- timers -->
			<section id="timers_container" class="tab-content flex flex-row flex-grow-1 flex-wrap items-start w-full bg-neutral-400 p-8">
				<span class="add-timer mx-3 p-2 pl-4 cursor-pointer align-top w-full bg-secondary-500 hover:bg-secondary-600 duration-100 text-light">
					<i class="fad fa-plus-square text-4xl leading-4 mr-4 align-middle"></i> <span class="inline-block text-xl">Add Timer</span>
				</span>
			</section>
			<!-- time entries -->
			<section id="time_entries" class="tab-content flex flex-row flex-1 flex-wrap items-start w-full bg-tertiary-200 p-4 hidden">
				<table class="w-full border border-solid border-tertiary-600">
					<thead class="bg-tertiary-600 text-light">
						<tr>
							<th>Title</th>
							<th>Time Elapsed</th>
							<th>Created</th>
							<th>Updated</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</section>
		</article>
	</main>
	<footer class="flex flex-row flex-wrap justify-center items-center bg-neutral-900 text-light text-xs p-4">
		<div class="text-center">
			Favicon icon made by <a href="https://www.flaticon.com/authors/flat-icons-com" title="Flat-icons-com">Flat-icons-com</a>
		</div>
	</footer>
	<!-- timer template -->
	<template id="timerTemplate">
		<div class="timer flex-1 bg-primary-300 p-0 m-3 text-dark text-center relative" data-idx="0">
			<header class="flex flex-row items-center justify-around p-4">
				<h3 class="flex-1">
					<form class="form mb-0">
						<input type="text" class="title-input text-center w-5/6 p-2 text-3xl leading-10 bg-primary-300 hover:bg-primary-200 active:bg-primary-200" name="title" value="${title}">
					</form>
				</h3>
				<span class="refresh-timer absolute top-3 left-2 ml-3 cursor-pointer align-top">
					<i class="fad fa-sync-alt text-4xl text-tertiary-500 hover:text-tertiary-700 duration-500"></i>
				</span>
				<span class="remove-timer absolute top-3 right-2 mr-3 cursor-pointer align-top">
					<i class="fad fa-minus-square text-4xl text-accent-500 hover:text-accent-700 duration-500"></i>
				</span>
			</header>
			<main class="px-4">
				<span class="play-pause inline-block m-4" data-playing="false"><i class="fad fa-play-circle text-9xl cursor-pointer"></i></span>
			</main>
			<footer class="time-container flex flex-row items-center justify-between bg-primary-400 p-4">
				<p class="time flex-auto text-2xl text-center ml-20">00:00:00</p>
				<div class="inline-block flex-none">
					<i class="fas fa-backspace text-xl align-middle cursor-pointer clear-time text-error-500 mx-3 disabled"></i>
					<i class="fas fa-save text-xl align-middle cursor-pointer save-time text-success-500 mx-3 disabled"></i>
				</div>
			</footer>
		</div>
	</template>
	<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	<script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
	<script src="./js/scripts.js"></script>
</body>
</html>
