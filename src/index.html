<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Tracker</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/68e1458f78.js" crossorigin="anonymous"></script>
</head>
<body class='bg-neutral-300'>
	<header class="text-center bg-neutral-900 text-light">
		<h1>Time Tracker</h1>
		<ul class="flex max-w-5xl mx-auto my-6">
			<li class="flex-1"><strong>Options:</strong></li>
			<li class="flex-1">
				<label for="show_seconds">
					<input class="opt-input" type="checkbox" name="show_seconds" value="show_seconds" checked> Show Seconds</label>
					<select id="seconds_display" class="opt-input hidden" name="seconds_display">
						<option value="numbers" selected>Numbers</option>
						<option value="dots">Dots</option>
						<option value="line">Line</option>
					</select>
			</li>
			<li class="flex-1">
				<label for="hr_24">
					<input class="opt-input" type="checkbox" name="hr_24" value="hr_24"> 24-Hour Time</label>
			</li>
		</ul>
	</header>
	<main class="grid grid-cols-1 md:grid-cols-2 h-screen text-center">
		<article id="clock_container" class="flex flex-col items-center justify-center text-dark">
			<h2 id="clock" class="flex-shrink-0 flex-grow-1 text-8xl"></h2>
			<div id="counter" class="flex-none text-xs w-9/12 mx-8 box-border">
				<div id="line" class="hidden bg-accent-500 h-2 transition-width duration-1000"></div>
			</div>
		</article>
		<article id="timers_container" class="bg-neutral-700 text-light p-4">
			<div class="timer flex-1 bg-primary-400 p-4 text-dark">
				<h3 class="title-input"><form><input type="text" name="title" placeholder="Title" value="Title" class="p-2 text-center bg-primary-300"></form></h3>
				<span class="play-pause inline-block m-8" data-playing="false"><i class="fad fa-play-circle fa-10x"></i></span>
				<p class="time">00:00:00</p>
			</div>
		</article>
	</main>
	<script src="./js/scripts.js"></script>
</body>
</html>
